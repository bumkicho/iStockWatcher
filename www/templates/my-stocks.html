<ion-view view-title="My Stocks List">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stock in stocklist track by stock.ticker" ng-href="#/app/{{stock.ticker}}">
          <div class="row row-center">
            <div class="col">
                <h3>{{stock.ticker}}</h3>
            </div>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
